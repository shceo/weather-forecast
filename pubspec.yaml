name: weather_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  provider: ^6.0.5
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.1.0
  dio: ^5.3.2
  go_router: ^10.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter_icons: 
    android: true 
    ios: true
    image_path: 'assets/images/weatherappiconsios.webp'

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

 
